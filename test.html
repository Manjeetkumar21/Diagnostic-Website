<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #151516;
            --accent-color: #b60605;
            --accent-hover-color: #f7d3d3;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --light-text-color: #6c757d;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .blog-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: relative;
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .blog-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .blog-meta {
            font-size: 0.9rem;
            color: var(--light-text-color);
            margin-bottom: 1rem;
        }

        .blog-description {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .date-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        .date-badge .day {
            font-size: 1.5rem;
            border-bottom: 1px solid;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }

        .date-badge .month,
        .date-badge .year {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn-read-more {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-read-more:hover {
            background-color: var(--accent-hover-color);
            color: var(--primary-color);
        }

        .latest-posts {
            background-color: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .latest-posts h4 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .latest-posts a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .latest-posts a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px){
            .blog-image{
                height: 200px;
            }

            .blog-title{
                font-size: 1.2rem;
            }
            .date-badge .day{
                font-size: 1.2rem;
            }

            .date-badge .month,
            .date-badge .year {
            font-size: 0.6rem;
        }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <div id="blogPosts">
                    <!-- Blog posts will be dynamically added here -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="latest-posts">
                    <h4>Latest Posts</h4>
                    <ul class="list-unstyled" id="latestPosts">
                        <!-- Latest posts will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const blogPosts = [
            {
                title: "Hemophilia: Types, Symptoms and Causes",
                image: "images/banner-img.jpg",
                author: "Suborna Fermi",
                date: "2024-07-26",
                description: "Hemophilia, a rare, inherited blood disorder occurs when the blood does not clot as it should. This can lead to spontaneous bleeding after an injury or surgery. Hemophilia happens when a person has low levels of clotting factor. Easy bruising, nosebleeds, and blood in urine or feces are the common signs of hemophilia. What is hemophilia? Hemophilia is a rare, inherited blood disorder that ..."
            },
            {
                title: "Hemophilia: Types, Symptoms and Causes",
                image: "images/banner-img.jpg",
                author: "Suborna Fermi",
                date: "2024-07-26",
                description: "Hemophilia, a rare, inherited blood disorder occurs when the blood does not clot as it should. This can lead to spontaneous bleeding after an injury or surgery. Hemophilia happens when a person has low levels of clotting factor. Easy bruising, nosebleeds, and blood in urine or feces are the common signs of hemophilia. What is hemophilia? Hemophilia is a rare, inherited blood disorder that ..."
            },
            // Add more blog posts here
        ];

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.toLocaleString('default', { month: 'short' });
            const day = date.getDate();
            const year = date.getFullYear();
            return { month, day, year };
        }

        function createBlogPost(post) {
            const { month, day, year } = formatDate(post.date);
            return `
                <div class="blog-card">
                    <div class="date-badge">
                        <div class="day">${day}</div>
                        <div class="month">${month}</div>
                        <div class="year">${year}</div>
                    </div>
                    <img src="${post.image}" alt="${post.title}" class="blog-image">
                    <div class="blog-card-content">
                        <h2 class="blog-title">${post.title}</h2>
                        <div class="blog-meta">
                            Posted by ${post.author} on ${month} ${day}, ${year}
                        </div>
                        <p class="blog-description">${post.description}</p>
                        <a href="#" class="btn-read-more">READ MORE</a>
                    </div>
                </div>
            `;
        }

        function createLatestPost(post) {
            const { month, day, year } = formatDate(post.date);
            return `
                <li class="mb-3">
                    <a href="#">
                        <h6 class="mb-0">${post.title}</h6>
                        <small>${month} ${day}, ${year}</small>
                    </a>
                </li>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const blogPostsContainer = document.getElementById('blogPosts');
            const latestPostsContainer = document.getElementById('latestPosts');

            blogPosts.forEach(post => {
                blogPostsContainer.innerHTML += createBlogPost(post);
            });

            blogPosts.slice(0, 3).forEach(post => {
                latestPostsContainer.innerHTML += createLatestPost(post);
            });
        });
    </script>
</body>
</html>
