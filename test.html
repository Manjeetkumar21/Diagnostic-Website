<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Test Categories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            max-width: 1300px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }
        .card h3 {
            margin: 0;
            font-size: 14px;
            color: #333333;
            line-height: 1.4;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            .card {
                padding: 15px;
            }
            .card img {
                width: 60px;
                height: 60px;
            }
            .card h3 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Full Body Checkup">
            <h3>Full Body Checkup</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Vitamin Profile Test">
            <h3>Vitamin Profile Test</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Diabetes Test Packages">
            <h3>Diabetes Test Packages</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Thyroid Test Packages">
            <h3>Thyroid Test Packages</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Fever Profile Test">
            <h3>Fever Profile Test</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Cardiac Profile Test">
            <h3>Cardiac Profile Test</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Arthritis Profile Test">
            <h3>Arthritis Profile Test</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="Food Intolerance Test">
            <h3>Food Intolerance Test</h3>
        </div>
    </div>
</body>
</html>
